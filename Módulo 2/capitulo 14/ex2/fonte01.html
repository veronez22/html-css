<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fontes externas</title>
    <style>
        @font-face {
            font-family: 'love';
            src: url('love larry ttf.ttf')format(truetype);

            /*tipos de format:
            opentype(otf)
            truetype(ttf)
            embedded-opentype
            truetype-aat(apple-advanced-typography)
            */
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family:'love';
            font-size: 3em;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugit enim voluptatem aperiam minima, ullam veritatis, officia a magni suscipit saepe deserunt earum deleniti alias aut delectus, itaque autem ea impedit?</p>
</body>
</html>
