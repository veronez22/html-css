<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Teste de formulario.</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="usuario" id="isuario" placeholder="Digite seu nome" minlength="2" required>
        </p>
        <p>
            <label for="imedia">Media:</label>
            <input type="number" name="Media" id="imedia" max="10" step="0.1" required>
        </p>
        <p>
            <label for="imes">MÃªs:</label>
            <input type="month" name="mes" id="imes">
        </p>
        <p>
            <label for="idata">Data:</label>
            <input type="date" name="Data" id="idata">
        </p>
        <p>
            <label for="ihora">Horario:</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
