<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro formulario</title>
</head>
<body>
    <!--Autocomplete desliga a sugestão ao digitar no formulario-->
    <form action="cadastro.php" autocomplete="off" method="post">
        <p>
            <label for="inome">Nome: </label><input type="text" name="nome" id="inome">
        </p> 
        <p>
            <label for="isobrenome">Sobrenome: </label> <input type="text" name="Sobrenome" id="isobrenome">
        </p>
        <input type="submit" value="Eviar dados">
    </form>
</body>
</html>
<!--Get é limitado até 3.000bits. Aproximadamente 3.0000 letras. get n serve para envio de midias ou dados sensiveis (senhas)
Post ja é o contrario, para dados mais sensiveis.-->
