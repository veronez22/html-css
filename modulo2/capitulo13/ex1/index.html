<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradientes em CSS</title>
    <style>
        *{ /* Configurações globais das CSS */
            height: 100%;
        }
        body{
            background-image: linear-gradient(to left, rgb(56, 56, 56), rgb(32, 31, 31));
            background-attachment: fixed;
        }
        h1{
            color: antiquewhite;
        }
    </style>
</head>
<body>
    <h1>Colocando gradiente em CSS</h1>
</body>
</html>
